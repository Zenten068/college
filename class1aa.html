function doHMW(){
    const p=new Promise((resolve,reject)=>{
        let done=true;
        console.log("starting homework");
        setTimeout(() => {
            if (done){
            resolve("finished homework");}
            else{
            reject("could not finish homework");}
        }, 2000);
    });
    return p;
}
